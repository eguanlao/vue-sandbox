<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>

  <div id="example-1">
    <input v-model="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>
  </div>

  <script>
    new Vue({
      el: '#example-1',
      data: {
        message: ''
      }
    });
  </script>

</body>

</html>
